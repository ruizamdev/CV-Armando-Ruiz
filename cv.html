      .theme-selector {
        right: 1rem;

        font-size: 0.8rem;
        align-items: flex-start;
      }
      .theme-selector select {
        width: 100%;
      }
    }

    @media (max-width: 600px) {
      .theme-selector {
        width: 40px;
      }
      .theme-selector select {
        color: transparent;
        text-indent: 100%;
        white-space: nowrap;
        overflow: hidden;
      }
